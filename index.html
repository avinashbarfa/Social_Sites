<html>
<head>
<link rel="stylesheet" type="text/css" href="css/style.css">
<script type="text/javascript" src="js/main.js"></script>
</head>

<body>
<!-- multistep form -->
<form id="msform">
  <!-- progressbar -->
  <ul id="progressbar">
    <li class="active">Account Setup</li>
    <li>Presonal Details</li>
    <li>Submit</li>
  </ul>
  <!-- fieldsets -->
  <fieldset>
    <h2 class="fs-title">Create your account</h2>
    <h3 class="fs-subtitle">This is step 1</h3>
    <input type="text" name="email" placeholder="Email" required="required"/>
    <input type="password" name="pass" placeholder="Password" required="required"/>
    <input type="password" name="cpass" placeholder="Confirm Password" required="required"/>
    <input type="button" name="next" class="next action-button" value="Next"/>
  </fieldset>
 
  <fieldset>
    <h2 class="fs-title">Personal Details</h2>
    <h3 class="fs-subtitle">We will never sell it</h3>
    <input type="text" name="fname" placeholder="First Name" required="required"/>
    <input type="text" name="lname" placeholder="Last Name" required="required"/>
    <input type="text" name="phone" placeholder="Phone" required="required"/>
    <textarea name="address" placeholder="Address" required="required"></textarea>
    <input type="button" name="previous" class="previous action-button" value="Previous" />
<input type="button" name="next" class="next action-button" value="Next" />  
  </fieldset>
   <fieldset>
    <h2 class="fs-title">THANK YOU</h2>
    <h4>Just one step left to check your freinds buzz</h4?>
    
    <input type="button" name="previous" class="previous action-button" value="Previous" />
    
      <input type="submit" name="submit" class="submit action-button" value="Submit" />
  </fieldset>
</form>
</body>
</html>
